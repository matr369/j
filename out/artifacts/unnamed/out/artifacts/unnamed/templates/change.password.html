<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group old-password">
            <label class="col-md-4 control-label" >Old Password</label>

            <div class="col-md-8">
                <input id="old-password" name="old-password" type="password" placeholder="Old Password"
                       class="form-control">
            </div>
        </div>
        <div class="form-group new-password">
            <label class="col-md-4 control-label" for="new-password">New Password</label>

            <div class="col-md-8">
                <input id="new-password" name="new-password" type="password" placeholder="New Password"
                       class="form-control">
            </div>
        </div>
        <div class="form-group confirm-password">
            <label class="col-md-4 control-label" for="confirm-password">Confirm Password</label>
            <div class="col-md-8">
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password"
                       class="form-control">
            </div>
        </div>
        <!-- Form actions -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-sm">Confirm</button>
        </div>
        </form>
    </div>
