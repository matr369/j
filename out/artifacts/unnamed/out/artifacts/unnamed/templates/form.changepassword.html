<form class="form-horizontal">
    <div class="form-group old-password field">
        <label class="{%- data.passwordField %}">{%- data.oldPassword %}</label>

        <div class="col-md-8">
            <input id="old-password" name="old-password" type="password" placeholder="Old Password"
                   class="form-control">
        </div>
    </div>
    <div class="form-group new-password filed">
        <label class="{%- data.passwordField %}" for="new-password">{%- data.newPassword %}</label>

        <div class="col-md-8">
            <input id="new-password" name="new-password" type="password" placeholder="New Password"
                   class="form-control">
        </div>
    </div>
    <div class="form-group confirm-password">
        <label class="{%- data.passwordField %}" for="confirm-password">{%- data.confirmField %}</label>

        <div class="col-md-8">
            <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password"
                   class="form-control">
        </div>
    </div>
    <div class="form-group divider">
        <button type="submit" class="btn btn-primary btn-sm pull-right submit-btn confirm-btn">{%- data.confirmButton}</button>
    </div>
</form>
